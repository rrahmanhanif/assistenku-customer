apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"

android {
    namespace "com.assistenku.customer"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.assistenku.customer"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            def signingProps = new Properties()
            def signingFile = rootProject.file("signing.properties")

            if (signingFile.exists()) {
                signingFile.withInputStream { signingProps.load(it) }

                storeFile file(signingProps["storeFile"] ?: "")
                storePassword signingProps["storePassword"] ?: ""
                keyAlias signingProps["keyAlias"] ?: ""
                keyPassword signingProps["keyPassword"] ?: ""
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile(
                "proguard-android.txt"
            ), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation project(":capacitor-android")
    implementation project(":capacitor-cordova-android-plugins")
    implementation project(":capacitor-geolocation")
    implementation project(":capacitor-push-notifications")

    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.12.0"
}
